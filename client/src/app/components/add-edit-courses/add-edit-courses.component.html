
<div class="modal fade modal-xl " id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCourseModalLabel">Añadir usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row">
          <div class="mb-3 col-md-6">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3 col-md-6">
            <label for="dni" class="col-form-label">Dni:</label>
            <input type="text" class="form-control" id="dni">
          </div>
          <div class="mb-3 col-md-6">
            <label for="nuss" class="col-form-label">Nuss:</label>
            <input type="text" class="form-control" id="nuss">
          </div>
          <div class="mb-3 col-md-6">
            <label for="fecha_nacimiento" class="col-form-label">Fecha Nacimiento:</label>
            <input type="date" class="form-control" id="fecha_nacimiento">
          </div>
          <div class="mb-3 col-md-6">
            <label for="ciudad" class="col-form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad">
          </div>
          <div class="mb-3 col-md-6">
            <label for="provincia" class="col-form-label">Provincia:</label>
            <input type="text" class="form-control" id="provincia">
          </div>
          <div class="mb-3 col-md-6">
            <label for="cp" class="col-form-label">Codigo Postal:</label>
            <input type="text" class="form-control" id="cp">
          </div>
          <div class="mb-3 col-md-6">
            <label for="direccion" class="col-form-label">Direccion:</label>
            <input type="text" class="form-control" id="direccion">
          </div>
          <div class="mb-3 col-md-6">
            <label for="phone" class="col-form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="phone">
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="col-form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Añadir usuario</button>
      </div>
    </div>
  </div>
</div>
